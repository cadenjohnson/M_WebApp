<!--blog post-->
{% extends 'user_skeleton.html' %}

{% block head %}
<title>{{ post.title }}</title>
{% endblock %}

{% block body %}
    <h1>{{ post.title }}</h1>
    <h3>{{ post.username }}</h3>
    <h3>{{ post.date_created.date() }}</h3>

    <br>

    <div class="">
        {{ post.body }}
    </div>
{% endblock %}

<!--blog posts-->
{% extends 'user_skeleton.html' %}

{% block head %}
<title>Blog Posts</title>
{% endblock %}

{% block body %}
<div class="vh_center">
    <div class="text--center" style="color:aliceblue">
    <h1>Blog is currently under maintenance</h1>
    <h1>Suck it up loser</h1>

    {% for post in posts %}
        <div class="card">
            <div class="card-header">
                { post.title }
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{ post.body }</p>
                    <footer class="blockquote-footer">
                        {{ post.username }} - {{ post.date_created.date() }} - 
                        <a href="{{ url_for('post_detail', slug=post.slug) }}">
                            Read More
                        </a></footer>
                </blockquote>
            </div>
        </div>

    {% endfor %}
    </div>
</div>
{% endblock %}

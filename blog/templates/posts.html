<!--blog posts-->
{% extends 'user_skeleton.html' %}

{% block head %}
<title>Blog Posts</title>
{% endblock %}

{% block body %}
    <h1>Posts</h1>

    {% for post in posts %}
        <div class="card">
            <div class="card-header">
                { post.title }
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>{ post.body }</p>
                    <footer class="blockquote-footer">
                        {{ post.username }} - {{ post.date_created.date() }} - 
                        <a href="{{ url_for('post_detail', slug=post.slug) }}">
                            Read More
                        </a></footer>
                </blockquote>
            </div>
        </div>
    {% endfor %}
{% endblock %}

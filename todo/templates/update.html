<!--fills in data for these blocks-->
{% extends 'user_skeleton.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container">
    <div class="vh_center" style="top:25%; color:aliceblue;">
        <h1 class="text--center">Update Task</h1>

        <!-- input box and button for task inputs -->
        <div class="form text--center" style="color:black; font-weight:550; font-size:large">
            <form action="/todo/update/{{ task.id }}" method="POST">
                <input type="text" name="content" id="content" value="{{ task.content }}">
                <input type="submit" value="Update">
            </form>
        </div>
    </div>

</div>
{% endblock %}

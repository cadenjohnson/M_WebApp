{% extends 'stranger_skeleton.html' %}

{% block head %}
<title>McKracken</title>
<link href="{{ url_for('static', filename='css/bubbles.css') }}" rel="stylesheet">

{% endblock %}

{% block body %}
    
    <div class="e-loadholder">
        <div class="m-loader">
            <span class="e-text">Welcome</span>
        </div>
    </div>

    <div id="particleCanvas-Blue"><canvas class="particles-js-canvas-el" width="300" height="300" style="width: 100%; height: 100%;"></canvas></div>
    <div id="particleCanvas-White"><canvas class="particles-js-canvas-el" width="303" height="369" style="width: 100%; height: 100%;"></canvas></div>
  
    <script src="{{ url_for('static', filename='javascript/bubbles_support.js') }}"></script>
    <script id="rendered-js" src="{{ url_for('static', filename='javascript/bubbles.js') }}"></script>

    <!-- center text animation now contains link for login -->
    <a style="position:relative; display: block; width: 140px; height: 140px; 
    top: 50%; left: 50%; transform: translate(-51%, -50%); z-index: 997;" href="{{ url_for('account.login') }}">
        <div style="position:absolute; width: 100%; height:100%;"></div>
    </a>

 

{% endblock %}
